<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slicebox - 3D Image Slider</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Slicebox - 3D Image Slider with Fallback" />
        <meta name="keywords" content="jquery, css3, 3d, webkit, fallback, slider, css3, 3d transforms, slices, rotate, box, automatic" />

		<!-- <link rel="shortcut icon" href="../favicon.ico">  -->
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/slicebox.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
	</head>
	<body>
		<div class="container">

			
			
			

			<div class="wrapper">

				<ul id="sb-slider" class="sb-slider">
					<li>
						<a href="#" target="_blank"><img src="images/W1.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/W2.jpg" alt="image2"/></a>
						
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/W3.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/W4.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/W5.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/W6.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/W7.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="http://www.flickr.com/photos/strupler/2968945158" target="_blank"><img src="images/W8.jpg" alt="image1"/></a>
						
					</li>
				</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>

				

			</div><!-- /wrapper -->

			

		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$navOptions = $( '#nav-options' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$navOptions.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsCount : 3


						} ),

						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

							// $( '#navPlay' ).on( 'click', function() {
								
							// 	slicebox.play();
							// 	return false;

							// } );

					

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
	</body>
</html>
